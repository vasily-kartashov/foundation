vagrantfile-local:
    vm:
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/Vagrant/hiera.yaml'
                    - '--parser future'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - memcached
        - libmemcached-dev
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
        - expires
        - headers
    vhosts:
        httpdevserver:
            servername: "*.dev"
            serveraliases:
                - "*.dev"
            docroot: /vagrant/public/
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
        httpsdevserver:
            servername: "*.dev"
            serveraliases:
                - "*.dev"
            docroot: /vagrant/public/
            port: '443'
            ssl: true
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - memcached
            - curl
            - mysql
            - gd
            - sqlite
        pear: {  }
        pecl:
            - apc
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
        max_execution_time: 120
        extension:
            - "apc.so"
    timezone: Europe/London
xdebug:
    install: '1'
    settings:
        xdebug.cli_color: '1'
        xdebug.collect_includes: '1'
        xdebug.collect_params: '4'
        xdebug.collect_return: '1'
        xdebug.collect_vars: '1'
        xdebug.default_enable: '1'
        xdebug.overload_var_dump: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.show_exception_trace: '1'
        xdebug.show_local_vars: '1'
mysql:
    root_password: '123456'
    override_options:
        mysqld:
            query_cache_size: '64M'
            query_cache_limit: '4M'
    phpmyadmin: 0
    databases:
        ihg_meeting:
            grant:
                - ALL
            name: ihg_meeting
            host: localhost
            user: ihg_meeting
            password: ihg_meeting